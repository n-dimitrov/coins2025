# Nginx configuration for My EuroCoins production deployment

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

    # Upstream application server
    upstream myeurocoins_app {
        server myeurocoins:8080;
    }

    # Main server configuration
    server {
        listen 80;
        listen [::]:80;
        server_name myeurocoins.org www.myeurocoins.org;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Security: Hide server version
        server_tokens off;

        # Client max body size
        client_max_body_size 10M;

        # Static files with caching
        location /static/ {
            proxy_pass http://myeurocoins_app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            limit_req zone=static burst=20 nodelay;
        }

        # Favicon
        location /favicon.ico {
            proxy_pass http://myeurocoins_app/favicon.ico;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Health check endpoint (no rate limiting)
        location /api/health {
            proxy_pass http://myeurocoins_app/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # API endpoints with rate limiting
        location /api/ {
            proxy_pass http://myeurocoins_app/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            limit_req zone=api burst=20 nodelay;
        }

        # Main application
        location / {
            proxy_pass http://myeurocoins_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Prevent buffering for real-time responses
            proxy_buffering off;
        }

        # Security: Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|ini|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

