{% extends "base.html" %}

{% block title %}Page Not Found - My EuroCoins{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-search fa-5x text-muted"></i>
                </div>
                <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
                <h2 class="h4 mb-3">Page Not Found</h2>
                <p class="text-muted mb-4">
                    {{ message or "Sorry, the page you're looking for doesn't exist." }}
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="/catalog" class="btn btn-outline-primary">
                        <i class="fas fa-coins me-2"></i>Browse Catalog
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
