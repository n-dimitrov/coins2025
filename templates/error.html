{% extends "base.html" %}

{% block title %}Error - My EuroCoins{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="display-4 fw-bold text-warning mb-3">Oops!</h1>
                <h2 class="h4 mb-3">Something went wrong</h2>
                <p class="text-muted mb-4">
                    {{ error or "We're experiencing some technical difficulties. Please try again later." }}
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
